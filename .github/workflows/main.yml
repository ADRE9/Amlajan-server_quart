# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Amlajan

on:
push:
branches:
- master
workflow_dispatch:

jobs:
build:
runs-on: 'ubuntu-latest'

steps:
- uses: actions/checkout@v2

- name: Set up Docker Buildx
uses: docker/setup-buildx-action@v1

- name: Log in to registry
uses: docker/login-action@v1
with:
registry: https://amlajan.azurecr.io/
username: ${{ secrets.AzureAppService_ContainerUsername_53a5b0e72d11426ca241c2f3a9de460a }}
password: ${{ secrets.AzureAppService_ContainerPassword_16a77a6b239a4f3f939a38bb5ca28792 }}

- name: Build and push container image to registry
uses: docker/build-push-action@v2
with:
push: true
tags: ${{ secrets.AzureAppService_ContainerUsername_53a5b0e72d11426ca241c2f3a9de460a }}/amlajan-docker:${{ github.sha }}
file: ./Dockerfile

deploy:
runs-on: ubuntu-latest
needs: build
environment:
name: 'production'
url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

steps:
- name: Deploy to Azure Web App
id: deploy-to-webapp
uses: azure/webapps-deploy@v2
with:
app-name: 'Amlajan'
slot-name: 'production'
publish-profile: ${{ secrets.AzureAppService_PublishProfile_c24e75508076402a8a0905cfbe36b109 }}
images: 'amlajan.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53a5b0e72d11426ca241c2f3a9de460a }}/amlajan-docker:${{ github.sha }}'
