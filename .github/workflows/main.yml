# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Amlajan

on:
push:
branches:
- master
workflow_dispatch:

jobs:
build:
runs-on: 'ubuntu-latest'

steps:
- uses: actions/checkout@v2

- name: Set up Docker Buildx
uses: docker/setup-buildx-action@v1

- name: Log in to registry
uses: docker/login-action@v1
with:
registry: https://amlajan.azurecr.io/
username: ${{ secrets.AzureAppService_ContainerUsername_15278bfb28a545d698f75549b53924f1 }}
password: ${{ secrets.AzureAppService_ContainerPassword_034a2bb9e0ee48cc8745bf8592be8a21 }}

- name: Build and push container image to registry
uses: docker/build-push-action@v2
with:
push: true
tags: ${{ secrets.AzureAppService_ContainerUsername_15278bfb28a545d698f75549b53924f1 }}/amlajan-docker:${{ github.sha }}
file: ./Dockerfile

deploy:
runs-on: ubuntu-latest
needs: build
environment:
name: 'production'
url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

steps:
- name: Deploy to Azure Web App
id: deploy-to-webapp
uses: azure/webapps-deploy@v2
with:
app-name: 'Amlajan'
slot-name: 'production'
publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a7d08c4a7d742ee917de4d79711ffe0 }}
images: 'amlajan.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_15278bfb28a545d698f75549b53924f1 }}/amlajan-docker:${{ github.sha }}'
